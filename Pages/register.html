<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registrar - Sabath Carros</title>
</head>
<body>
    <div class="background">
        <h1 class="title1">Sabath Carros</h1>
        <div class="container">    
            <h1 class="title2">Registre-se</h1>

            <div class="form-field">
                <div><label class="title">Nome</label></div>
                <input type="text" placeholder="Seu nome" id="nome" />
            </div>
            <div class="form-field">
                <div><label class="title">Email</label></div>
                <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" />
                <div class="error" id="email-required-error">E-mail é obrigatório</div>
                <div class="error" id="email-invalid-error">E-mail é inválido</div>
            </div>
            <div class="form-field">
                <div><label class="title">Senha</label></div>
                <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            </div>
            <div class="form-field">
                <div><label class="title">Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()" />
                <div class="error" id="password-doesnt-match-error">Senha e Confirmação de senha devem ser iguais</div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
            </div>
            <div>
                <button type="button" class="clear">Login</button>
            </div>
        </form>
    </div>

    <script src="../JavaScript/register.js"></script>
    <script src="../validations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="../firebase-init.js"></script>
</body>
</html>
