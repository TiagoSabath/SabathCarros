<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login - Sabath Carros</title>
</head>
<body>
    <div class="background">
        <h1 class="title1">Sabath Carros</h1>
        <div class="container">
            <form>
            <div class="form-field">
                <h1 class="title3">Login</h1>
                <div><label class="title">Email</label></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com" />
                <div class="error" id="email-required-error">E-mail é obrigatório</div>
                <div class="error" id="email-invalid-error">E-mail é inválido</div>
            </div>

            <div class="form-field">
                <div><label class="title">Senha</label></div>
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha" />
                <div class="error" id="password-required-error">Senha é obrigatório</div>
            </div>

            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()">Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Cadastre-se</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="validations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</body>
</html>
